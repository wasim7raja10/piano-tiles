<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles/style.css" />
	<title>Piano Tiles</title>
</head>

<body>
	<div class="container">
		<div class="gameOver">
			<p>GameOver</p>
			<!-- Use js  to display block -->
			<p>Score: <span id="total-score">0</span></p>
			<p>High Score: <span id="best-score">0</span></p>
			<button id="restart">Restart</button>
		</div>
		<div class="score">
			<p>Score: <span id="current-score">0</span></p>
			<p>High Score: <span id="high-score">0</span></p>
		</div>
		<div class="canvas"></div>
	</div>
	<audio id="start-button-music" src="/sounds/start_button.mp3" hidden></audio>
	<audio id="play-music" src="/sounds/play.m4a" hidden></audio>
	<audio id="result-music" src="/sounds/gameOver.wav" hidden></audio>
	<script type="module" src="./js/index.js"></script>
</body>

</html>
